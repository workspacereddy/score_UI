<!DOCTYPE html>
<html>
<head>
    <title>Live Score</title>
</head>
<body>
    <h1>Live Score</h1>
    <div id="score">Loading...</div>

    <script>
        fetch("https://score-xh16.onrender.com/live-score")
        .then(response => response.json())
        .then(data => {
            document.getElementById("score").innerText = data.score;
        });
    </script>
</body>
</html>
